<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Scaling</title>
  <link rel="stylesheet" href="scaling.css">
</head>
<body>
  <h1>Image Scaling</h1>
  
  <div id="container">
    <label id="upload-label">
      ðŸ“¤ Upload Image
      <input type="file" id="upload" accept="image/*" hidden>
    </label>

    <canvas id="canvas"></canvas>

    <div class="controls">
      <input type="number" id="scale" placeholder="Scale factor" step="0.1" min="0.1">
      <button id="scale-btn">Apply Scale</button>
      <label class="toggle-label">
        <input type="checkbox" id="antialias" checked> Smooth Scaling
      </label>
    </div>
  </div>

  <script src="scaling.js"></script>
</body>
</html>
