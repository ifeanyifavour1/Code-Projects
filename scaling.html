<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Scaling</title>
    <link rel="stylesheet" href="style.css"> <!-- Link to your CSS file -->
</head>
<body>
    <section>
        <h3>Upload Image and Scale</h3>
        
        <!-- File input to upload the image -->
        <input type="file" id="image-upload" accept="image/*">

        <br>

        <!-- Input for scale ratio -->
        <label for="scale-ratio">Scale Ratio:</label>
        <input type="number" id="scale-ratio" min="0.1" max="10" step="0.1" value="1">
        
        <br>
        
        <!-- Button to apply the scaling -->
        <button id="apply-scaling">Apply Scaling</button>

        <br>

        <!-- Canvas to display the image -->
        <canvas id="canvas" width="500" height="500"></canvas>
    </section>

    <script src="scaling.js"></script> <!-- Link to your JavaScript file -->
</body>
</html>
