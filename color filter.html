<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Image Filter App</title>
  <link rel="stylesheet" href="color-filter.css">
</head>
<body>
  <section id="filters">
    <label id="custom-label" for="real-file">↑ Upload Image</label>
    <input type="file" id="real-file" accept="image/*" style="display:none" />

    <div class="dropdown">
      <div class="dropdown-toggle">Apply Filter ▼</div>
      <div class="dropdown-menu">
        <button onclick="applyFilter('grayscale')">Grayscale</button>
        <button onclick="applyFilter('sepia')">Sepia</button>
        <button onclick="applyFilter('invert')" > invert</button>
      </div>
    </div>
  </section>

  <canvas id="myCanvas" width="400" height="400"></canvas>

  <script src="color-filter.js"></script>
</body>
</html>
