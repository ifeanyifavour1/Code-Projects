<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Color Filter</title>
  <link rel="stylesheet" href="style.css"/>
</head>
<body>

  <!-- Filter Selection Section -->
  <section id="filters">
    <h3>Apply Filter</h3>

    <label for="invert-filter">
      Invert
      <input type="checkbox" name="filter" value="invert" id="invert-filter"/>
    </label><br/>

    <label for="sepia-filter">
      Sepia
      <input type="checkbox" name="filter" value="sepia" id="sepia-filter"/>
    </label><br/>

    <label for="grayscale-filter">
      Grayscale
      <input type="checkbox" name="filter" value="grayscale" id="grayscale-filter"/>
    </label><br/>

    <button id="apply-filters">Apply Filters</button>
  </section>

  <!-- Canvas to Display Image -->
  <canvas id="image-canvas" width="500" height="500"></canvas>

</body>
</html>
